<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投标文件相似度检测系统</title>
    <!-- Bootstrap CSS - 多CDN备用方案（通过JS动态加载） -->
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 40px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 28px; }
        .progress { height: 28px; }
        #results { margin-top: 32px; }
        .modal-content { border-radius: 10px; }
        .table th, .table td { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">投标文件相似度检测系统</h2>
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" onclick="showTaskManager()">任务管理</button>
    </div>
    <form id="upload-form">
        <div class="mb-3">
            <label for="tender-file" class="form-label">招标文件（PDF/Word）</label>
            <input class="form-control" type="file" id="tender-file" name="tender_file" accept=".pdf,.doc,.docx">
        </div>
        <div class="mb-3">
            <label for="bid-files" class="form-label">投标文件（可多选，PDF/Word）</label>
            <input class="form-control" type="file" id="bid-files" name="bid_files" accept=".pdf,.doc,.docx" multiple required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="analyze-btn">开始分析</button>
    </form>
    <div class="my-3">
        <div class="progress" style="display:none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
        </div>
    </div>
    <div id="results"></div>
    <div class="d-flex justify-content-end gap-2 mt-3">
        <button id="export-btn" class="btn btn-outline-secondary" style="display:none;">导出结果(JSON)</button>
        <button id="export-excel-btn" class="btn btn-outline-success" style="display:none;">导出结果(Excel)</button>
    </div>

    <hr class="my-4">
    <h5 class="mb-3">筛选已完成结果（仅相似度阈值）</h5>
    <form id="filter-form" class="border rounded p-3 bg-light">
        <div class="mb-3">
            <label for="result-json" class="form-label">结果JSON文件</label>
            <input class="form-control" type="file" id="result-json" name="result_file" accept=".json" required>
        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">最小相似度</label>
                <input type="number" step="0.01" min="0" max="1" class="form-control" name="min_similarity" value="0.90">
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-secondary">筛选并预览</button>
            <button type="button" id="download-filtered" class="btn btn-outline-secondary" style="display:none;">下载筛选结果</button>
        </div>
    </form>
    <div id="filter-preview" class="mt-3"></div>
</div>

<!-- 任务管理 Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">任务管理</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="task-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap CSS/JS - 本地优先 + 多CDN备用方案 -->
<script>
// 本地资源路径（优先使用）
const BOOTSTRAP_LOCAL_CSS = '/static/libs/bootstrap/5.3.2/bootstrap.min.css';
const BOOTSTRAP_LOCAL_JS = '/static/libs/bootstrap/5.3.2/bootstrap.bundle.min.js';

// CDN资源列表（按优先级排序，作为备用）
const BOOTSTRAP_CSS_CDNS = [
    'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css',
    'https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css',
    'https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css',
    'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
];

const BOOTSTRAP_JS_CDNS = [
    'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js',
    'https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js',
    'https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js',
    'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js'
];

// 显示CDN加载错误提示
function showCdnError(message) {
    console.error(message);
    const errorDiv = document.createElement('div');
    errorDiv.className = 'alert alert-warning';
    errorDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;z-index:9999;margin:0;text-align:center;';
    errorDiv.innerHTML = '<strong>警告：</strong>' + message + ' <button onclick="location.reload()" class="btn btn-sm btn-primary ms-2">刷新重试</button>';
    document.body.insertBefore(errorDiv, document.body.firstChild);
}

// 动态加载CSS，优先使用本地资源，失败时回退到CDN
function loadBootstrapCss(useLocal = true, cdnIndex = 0) {
    // 优先尝试本地资源
    if (useLocal) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = BOOTSTRAP_LOCAL_CSS;
        link.onerror = function() {
            console.warn('本地Bootstrap CSS加载失败，切换到CDN备用方案...');
            loadBootstrapCss(false, 0);  // 切换到CDN
        };
        link.onload = function() {
            console.log('✓ Bootstrap CSS 从本地资源成功加载');
        };
        document.head.appendChild(link);
        return;
    }
    
    // CDN备用方案
    if (cdnIndex >= BOOTSTRAP_CSS_CDNS.length) {
        showCdnError('无法加载Bootstrap CSS，页面样式可能异常');
        return;
    }
    
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = BOOTSTRAP_CSS_CDNS[cdnIndex];
    link.onerror = function() {
        console.warn(`Bootstrap CSS CDN ${cdnIndex + 1} 加载失败，尝试下一个...`);
        loadBootstrapCss(false, cdnIndex + 1);
    };
    link.onload = function() {
        console.log(`✓ Bootstrap CSS 从 CDN ${cdnIndex + 1} 成功加载`);
    };
    document.head.appendChild(link);
}

// 动态加载Bootstrap JS，优先使用本地资源，失败时回退到CDN
function loadBootstrapScript(useLocal = true, cdnIndex = 0) {
    // 优先尝试本地资源
    if (useLocal) {
        const script = document.createElement('script');
        script.src = BOOTSTRAP_LOCAL_JS;
        script.onerror = function() {
            console.warn('本地Bootstrap JS加载失败，切换到CDN备用方案...');
            loadBootstrapScript(false, 0);  // 切换到CDN
        };
        script.onload = function() {
            console.log('✓ Bootstrap JS 从本地资源成功加载');
            // 确保Bootstrap加载后再标记应用已初始化
            if (typeof bootstrap !== 'undefined') {
                if (typeof window.appInitialized === 'undefined') {
                    window.appInitialized = true;
                }
            } else {
                setTimeout(function() {
                    if (typeof bootstrap !== 'undefined') {
                        if (typeof window.appInitialized === 'undefined') {
                            window.appInitialized = true;
                        }
                    } else {
                        console.warn('Bootstrap对象未定义，但继续执行应用代码');
                        if (typeof window.appInitialized === 'undefined') {
                            window.appInitialized = true;
                        }
                    }
                }, 100);
            }
        };
        document.head.appendChild(script);
        return;
    }
    
    // CDN备用方案
    if (cdnIndex >= BOOTSTRAP_JS_CDNS.length) {
        showCdnError('无法加载Bootstrap JS，部分功能可能无法使用');
        // 即使Bootstrap加载失败，也尝试初始化应用（部分功能可能受限）
        if (typeof window.appInitialized === 'undefined') {
            window.appInitialized = true;
        }
        return;
    }
    
    const script = document.createElement('script');
    script.src = BOOTSTRAP_JS_CDNS[cdnIndex];
    script.onerror = function() {
        console.warn(`Bootstrap JS CDN ${cdnIndex + 1} 加载失败，尝试下一个...`);
        loadBootstrapScript(false, cdnIndex + 1);
    };
    script.onload = function() {
        console.log(`✓ Bootstrap JS 从 CDN ${cdnIndex + 1} 成功加载`);
        // 确保Bootstrap加载后再标记应用已初始化
        if (typeof bootstrap !== 'undefined') {
            if (typeof window.appInitialized === 'undefined') {
                window.appInitialized = true;
            }
        } else {
            setTimeout(function() {
                if (typeof bootstrap !== 'undefined') {
                    if (typeof window.appInitialized === 'undefined') {
                        window.appInitialized = true;
                    }
                } else {
                    console.warn('Bootstrap对象未定义，但继续执行应用代码');
                    if (typeof window.appInitialized === 'undefined') {
                        window.appInitialized = true;
                    }
                }
            }, 100);
        }
    };
    document.head.appendChild(script);
}

// 页面加载时开始加载Bootstrap资源
(function() {
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            loadBootstrapCss();
            loadBootstrapScript();
        });
    } else {
        loadBootstrapCss();
        loadBootstrapScript();
    }
})();
</script>
<script>
let lastTaskId = null;

function showTaskManager() {
    // 确保Bootstrap已加载
    if (typeof bootstrap === 'undefined') {
        alert('Bootstrap尚未加载完成，请稍候再试');
        return;
    }
    const modal = new bootstrap.Modal(document.getElementById('taskModal'));
    modal.show();
    loadTasks();
}

async function loadTasks() {
    try {
        const resp = await fetch('/api/analyze/tasks');
        const data = await resp.json();
        if (data.data && data.data.tasks) {
            displayTasks(data.data.tasks);
        }
    } catch (e) {
        document.getElementById('task-list').innerHTML = '<div class="text-danger">加载任务失败</div>';
    }
}

function displayTasks(tasks) {
    const taskList = document.getElementById('task-list');
    if (tasks.length === 0) {
        taskList.innerHTML = '<p>暂无任务</p>';
        return;
    }
    let html = '<table class="table table-bordered align-middle">';
    html += '<thead class="table-light"><tr><th>任务ID</th><th>状态</th><th>招标文件</th><th>投标文件数</th><th>创建时间</th><th>操作</th></tr></thead><tbody>';
    for (const task of tasks) {
        const statusColors = {
            'pending': 'warning',
            'running': 'primary',
            'done': 'success',
            'error': 'danger',
            'cancelled': 'secondary'
        };
        const statusColor = statusColors[task.status] || 'secondary';
        const createdTime = new Date(task.created_time * 1000).toLocaleString();
        html += `<tr>
            <td>${task.task_id.substring(0, 8)}...</td>
            <td><span class="badge bg-${statusColor}">${task.status}</span></td>
            <td>${task.file_info.tender_file}</td>
            <td>${task.file_info.bid_count}</td>
            <td>${createdTime}</td>
            <td>`;
        if (task.status === 'pending') {
            html += `<button onclick="cancelTask('${task.task_id}')" class="btn btn-sm btn-danger">取消</button>`;
        } else if (task.status === 'done') {
            html += `<button onclick="viewResult('${task.task_id}')" class="btn btn-sm btn-primary">查看结果</button>`;
        }
        html += '</td></tr>';
    }
    html += '</tbody></table>';
    taskList.innerHTML = html;
}

async function cancelTask(taskId) {
    if (!confirm('确定要取消这个任务吗？')) return;
    try {
        const resp = await fetch('/api/analyze/cancel', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task_id: taskId })
        });
        const data = await resp.json();
        alert(data.msg || '取消完成');
        loadTasks();
    } catch (e) {
        alert('取消失败: ' + e.message);
    }
}

async function viewResult(taskId) {
    try {
        const resp = await fetch(`/api/analyze/result?task_id=${taskId}`);
        const data = await resp.json();
        if (data.data && data.data.status === 'done') {
            if (typeof bootstrap !== 'undefined') {
                const modal = bootstrap.Modal.getInstance(document.getElementById('taskModal'));
                if (modal) modal.hide();
            }
            showResult(data.data.result);
            lastTaskId = taskId;
        } else {
            alert('任务未完成或结果不存在');
        }
    } catch (e) {
        alert('查看结果失败: ' + e.message);
    }
}

// 进度条、上传、分析、结果展示、导出等功能可按原有逻辑补充完善
// ...（如需进一步美化交互，可继续扩展）

// ========== 新增：上传与分析主流程 ==========
document.getElementById('upload-form').onsubmit = async function(e) {
    e.preventDefault();
    const tenderFile = document.getElementById('tender-file').files[0];
    const bidFiles = document.getElementById('bid-files').files;
    if (bidFiles.length === 0) {
        alert('请至少上传一个投标文件');
        return;
    }
    // 显示进度条
    const progressDiv = document.querySelector('.progress');
    const progressBar = progressDiv.querySelector('.progress-bar');
    progressDiv.style.display = '';
    progressBar.style.width = '10%';
    progressBar.innerText = '上传中...';

    // 1. 上传文件（新版统一上传：招标文件可选；投标文件必选）
    const formData = new FormData();
    if (tenderFile) {
        formData.append('files', tenderFile);
    }
    for (let i = 0; i < bidFiles.length; i++) {
        formData.append('files', bidFiles[i]);
    }
    let uploadResp = await fetch('/api/upload/files', {
        method: 'POST',
        body: formData
    });
    let uploadData = await uploadResp.json();
    const filePaths = uploadData?.data?.file_paths || [];
    if (filePaths.length < 1) {
        alert('文件上传失败');
        progressDiv.style.display = 'none';
        return;
    }
    const tenderPath = tenderFile ? filePaths[0] : null;
    const bidPaths = tenderFile ? filePaths.slice(1) : filePaths.slice(0);
    progressBar.style.width = '40%';
    progressBar.innerText = '分析任务启动中...';

    // 2. 发起分析
    const analyzePayload = {
        tender_file_path: tenderPath,
        bid_file_paths: bidPaths
    };
    let analyzeResp = await fetch('/api/analyze/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(analyzePayload)
    });
    let analyzeData = await analyzeResp.json();
    const taskId = analyzeData?.data?.task_id;
    if (!taskId) {
        alert('分析任务启动失败');
        progressDiv.style.display = 'none';
        return;
    }
    progressBar.style.width = '60%';
    progressBar.innerText = '分析中...';

    // 3. 轮询进度与结果
    let finished = false;
    while (!finished) {
        await new Promise(r => setTimeout(r, 2000));
        let resultResp = await fetch(`/api/analyze/result?task_id=${taskId}`);
        let resultData = await resultResp.json();
        if (resultData.data && resultData.data.status === 'done') {
            finished = true;
            progressBar.style.width = '100%';
            progressBar.innerText = '分析完成';
            showResult(resultData.data.result);
            lastTaskId = taskId;
            document.getElementById('export-btn').style.display = '';
            document.getElementById('export-excel-btn').style.display = '';
        } else if (resultData.data && resultData.data.status === 'error') {
            finished = true;
            progressBar.style.width = '100%';
            progressBar.classList.add('bg-danger');
            progressBar.innerText = '分析失败';
            alert('分析失败: ' + (resultData.data.result?.error || '未知错误'));
        } else {
            // 可选：更新进度条
            progressBar.style.width = '80%';
            progressBar.innerText = '分析中...';
        }
    }
};

// ========== 结果展示与导出 ==========
function showResult(result) {
    const resultsDiv = document.getElementById('results');
    if (!result) {
        resultsDiv.innerHTML = '<div class="text-danger">未获取到分析结果</div>';
        return;
    }
    let html = `<div class="alert alert-success">${result.summary || ''}</div>`;
    if (result.details && result.details.length > 0) {
        html += '<h5>雷同片段</h5>';
        html += '<div style="max-height:300px;overflow:auto;"><table class="table table-sm table-bordered"><thead><tr><th>投标文件</th><th>页码</th><th>雷同文件</th><th>雷同页码</th><th>相似度</th><th>雷同文本</th><th>语法错误</th><th>规避行为</th></tr></thead><tbody>';
        for (const d of result.details) {
            let evade = [];
            if (d.order_changed) evade.push('语序规避');
            if (d.stopword_evade) evade.push('无意义词插入规避');
            html += `<tr>
                <td>${d.bid_file}</td>
                <td>${d.page}</td>
                <td>${d.similar_with}</td>
                <td>${d.similar_page}</td>
                <td>${d.similarity}</td>
                <td style="max-width:200px;word-break:break-all;">${d.text}</td>
                <td>${(d.grammar_errors||[]).join('<br>')}</td>
                <td>${evade.join(',')}</td>
            </tr>`;
        }
        html += '</tbody></table></div>';
    }
    if (result.grammar_errors && result.grammar_errors.length > 0) {
        html += '<h5 class="mt-4">相同语法错误</h5>';
        html += '<div style="max-height:200px;overflow:auto;"><table class="table table-sm table-bordered"><thead><tr><th>语法错误</th><th>片段内容</th><th>出现位置</th></tr></thead><tbody>';
        for (const g of result.grammar_errors) {
            let locs = (g.locations||[]).map(l=>`${l.bid_file} 第${l.page}页`).join('<br>');
            html += `<tr>
                <td>${g.error}</td>
                <td style="max-width:200px;word-break:break-all;">${g.text}</td>
                <td>${locs}</td>
            </tr>`;
        }
        html += '</tbody></table></div>';
    }
    resultsDiv.innerHTML = html;
}

// ========== 导出功能 ==========
document.getElementById('export-btn').onclick = function() {
    if (!lastTaskId) return;
    fetch(`/api/analyze/result?task_id=${lastTaskId}`)
        .then(resp => resp.json())
        .then(data => {
            if (data.data && data.data.result) {
                const blob = new Blob([JSON.stringify(data.data.result, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `similarity_result_${lastTaskId}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        });
};
document.getElementById('export-excel-btn').onclick = function() {
    if (!lastTaskId) return;
    window.open(`/api/analyze/export?task_id=${lastTaskId}`);
};

// ========== 筛选结果：前端上传JSON并调用过滤API ==========
document.getElementById('filter-form').onsubmit = async function(e) {
    e.preventDefault();
    const file = document.getElementById('result-json').files[0];
    if (!file) { alert('请上传结果JSON'); return; }
    const minSim = document.querySelector('input[name="min_similarity"]').value || '0';

    const fd = new FormData();
    fd.append('result_file', file);
    fd.append('min_similarity', minSim);

    const resp = await fetch('/api/analyze/filter', { method: 'POST', body: fd });
    if (!resp.ok) { 
        const errorText = await resp.text();
        alert('筛选失败: ' + errorText);
        return; 
    }
    const data = await resp.json();
    
    // 调试信息
    console.log('筛选后的数据:', {
        summary: data.summary,
        detailsCount: data.details ? data.details.length : 0,
        totalSimilarityCount: data.total_similarity_count
    });

    // 预览与下载
    showFilteredPreview(data);
    const btn = document.getElementById('download-filtered');
    btn.style.display = '';
    btn.onclick = function() {
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'filtered_result.json';
        a.click();
        URL.revokeObjectURL(url);
    };
};

function showFilteredPreview(result) {
    const box = document.getElementById('filter-preview');
    const data = result && result.data ? result.data : result || {};
    const details = data.details || [];
    const summary = data.summary || '';
    let html = '';
    if (summary) {
        html += `<div class="alert alert-success">${summary}</div>`;
    }
    html += `<div class="alert alert-info">筛选后记录数：${details.length}</div>`;
    if (details.length > 0) {
        html += '<div style="max-height:260px;overflow:auto;"><table class="table table-sm table-bordered"><thead><tr><th>投标文件</th><th>页码</th><th>雷同文件</th><th>雷同页码</th><th>相似度</th></tr></thead><tbody>';
        for (const d of details.slice(0, 50)) {
            html += `<tr><td>${d.bid_file||''}</td><td>${d.page||''}</td><td>${d.similar_with||''}</td><td>${d.similar_page||''}</td><td>${d.similarity||''}</td></tr>`;
        }
        html += '</tbody></table></div>';
        if (details.length > 50) html += '<div class="text-muted">仅预览前50条</div>';
    }
    box.innerHTML = html;
}
</script>
</body>
